services:
  - type: web
    name: skechers-inventory-api
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: skechers-inventory-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: skechers-inventory-db
    databaseName: skechers_inventory
    user: skechers_user
